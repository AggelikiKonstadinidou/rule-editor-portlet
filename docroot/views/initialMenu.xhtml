<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head />
	<h:body>
		<h:form id="form">
			<h:outputLabel for="name" value="Please select an option"
				style="font-size: 18px; font-weight:bold" />
			<br />
			<br />
			<p:commandButton id="addNewRule"
			    actionListener="#{step1Bean.init}"
				action="/views/step1Bean.xhtml?javax.portlet.faces.PortletMode=view&amp;javax.portlet.faces.WindowState=normal"
				ajax="false" value="Add new rule"
				title="Add a new conflict/resolution or feedback rule">
			</p:commandButton>
			<br />
			<br />
			<p:commandButton id="edit"
				action="/views/profileView.xhtml?javax.portlet.faces.PortletMode=view&amp;javax.portlet.faces.WindowState=normal"
				ajax="false" value="Edit an existing rule"
				title="Edit an already existing rule">
			</p:commandButton>
			<br />
			<br />
			<p:commandButton id="configuration" value="Configuration of rules"
				title="Configure the order of rules">
			</p:commandButton>

			<p:dialog widgetVar="newRuleDialog" id="newRuleDialog" modal="true"
				header="New rule configuration" resizable="false" showEffect="clip"
				dynamic="true" hideEffect="fold" position="center,center">
				<p:messages for="msgs" showDetail="true" autoUpdate="true"
					closable="true" />
				<h:panelGrid columns="2" columnClasses="label,value"
					styleClass="grid">

					<p:commandButton value="Create a conflict/Resolution rule"
						id="ConflictResolution"
						action="/views/addConflictResolRule.xhtml?javax.portlet.faces.PortletMode=view&amp;javax.portlet.faces.WindowState=normal"
						actionListener="#{addNewRuleBean.init(false)}" ajax="false" />
					<p:commandButton value="Create a feedback rule" id="feedbackRule"
						action="/views/addFeedbackRule.xhtml?javax.portlet.faces.PortletMode=view&amp;javax.portlet.faces.WindowState=normal"
						actionListener="#{addNewRuleBean.init(true)}" ajax="false" />

				</h:panelGrid>
			</p:dialog>

		</h:form>
	</h:body>
</f:view>
