<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head />
	<h:body>
		<h:form id="form">
			<h:outputLabel for="name" value="Please select an option"
				style="font-size: 18px; font-weight:bold" />
			<br />
			<br />
			<p:commandButton id="addNewRule"
			    actionListener="#{addRuleStep1Bean.init}"
				action="/views/addRuleStep1Bean.xhtml?javax.portlet.faces.PortletMode=view&amp;javax.portlet.faces.WindowState=normal"
				ajax="false" value="Add new rule"
				title="Add a new conflict/resolution or feedback rule">
			</p:commandButton>
			<br />
			<br />
			<p:commandButton id="edit"
			    actionListener="#{editRuleStep1Bean.init}"
				action="/views/selectEditRule.xhtml?javax.portlet.faces.PortletMode=view&amp;javax.portlet.faces.WindowState=normal"
				ajax="false" value="Edit an existing rule"
				title="Edit an already existing rule">
			</p:commandButton>
			<br />
			<br />
			<p:commandButton id="configuration" value="Configuration of rules"
				actionListener="#{configurateOrderBean.init}" ajax="false"
				action="/views/orderRules.xhtml?javax.portlet.faces.PortletMode=view&amp;javax.portlet.faces.WindowState=normal"
				title="Configure the order of rules">
			</p:commandButton>

		</h:form>
	</h:body>
</f:view>
